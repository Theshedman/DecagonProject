   <section id="contact" class="my-3">
       <div class="container">
           <!-- title -->
            <div class="row py-3">
                <div class="col text-center">
                    <h1 class="text-uppercase text-dark mb-0">
                        <strong>admin panel</strong>
                    </h1>
                </div>
            </div>
            <!-- title end -->
        <!-- form -->
            <div class="row justify-content-center">
                <div class="col-md-6 my-3">
                    <div class="card card-body form">
                        <!-- title -->
                        <div class="card-title text-center text-white">
                            <h2 class="text-capitalize">create employee</h2>
                        </div>
                        <!-- end of title -->
                        <form action ="" method = "">
                            <!-- firstName -->
                            <div class="form-group mt-3">
                                <input type="text" class="form-control form-control-lg" id="firstName" placeholder="enter first name" required>
                            </div>
                            <!-- lastName -->
                        <div class="form-group mt-3">
                            <input type="text" class="form-control form-control-lg" id="lastName" placeholder="enter last name" required>
                        </div>
                        <!-- phone number -->
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                    </span>
                                </div>
                                <input type="tel" class="form-control" placeholder="phone number" id="phoneNumber" minlength="11" maxlength="11" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="createUserButton" class="font-weight-bold btn btn-outline-dark btn-block text-white text-uppercase mr-3">create user</button>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
<!-- end of form -->
           <!-- next row -->
       <div class="row py-3">
            <div class="card col-md-5 mx-auto back my-2">
                <h5 class="card-header text-uppercase text-dark head"><strong>view employees</strong></h5>
                <div class="card-body">
                    <ul id="list-all-employees" class="list-group"></ul>
                    <button type="submit" id="list-employees-button" class="font-weight-bold btn btn-outline-dark text-mute m-2 text-capitalize">view</button>
                    <button type="submit" id="close-employees-list" class="font-weight-bold btn btn-outline-dark text-mute m-2 text-capitalize">close</button>
                </div>
            </div>
            <div class="card col-md-5 mx-auto height  back">
                <h5 class="card-header text-uppercase text-dark head"><strong>view / delete employee</strong></h5>
                <div class="card-body">
                    <ul id="list-an-employee" class="list-group py-1"></ul>
                    <input type="tel" class="form-control mt-0" placeholder="enter phone number" minlength="11" maxlength="11" id="employee-ID">
                    <button type="submit" id="list-one-employee" class="font-weight-bold btn btn-outline-dark text-mute m-2 text-capitalize">view</button>
                    <button type="submit" id="delete-employee-button" class="font-weight-bold btn btn-outline-dark text-mute m-2 text-capitalize">delete</button>
                </div>
            </div>
        </div>
