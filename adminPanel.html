   <section id="contact" class="my-5">
       <div class="container">
           <div class="row py-3">
                <div class="col text-center">
                    <h1 class="text-uppercase text-dark mb-0">
                        <strong>admin panel</strong>
                    </h1>
                </div>
           </div>
           <div class="row justify-content-center">
                <div class="col-md-6 my-3">
                    <div class="card card-body bg-secondary">
                    <!-- title -->
                    <div class="card-title text-center text-white">
                        <h2 class="text-capitalize">create employee</h2>
                    </div>
                    <!-- end of title -->
                    <form action ="" method = "">
                        <!-- simple form -->
                        <!-- firstName -->
                        <div class="form-group mt-3">
                            <input type="text" class="form-control form-control-lg" id="firstName" placeholder="enter first name">
                        </div>
                        <!-- lastName -->
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" id="lastName" placeholder="enter last name">
                        </div>
                        <div class="input-group my-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-phone"></i>
                                </span>
                            </div>
                            <input type="tel" class="form-control" placeholder="phone number" id="phoneNumber">
                        </div>
                        <div class="text-center">
                            <button type="submit" id="createSubmitButton" class="font-weight-bold btn btn-outline-dark btn-block text-uppercase mr-3">create user</button>
                        </div>
                    </form>
                    <!-- end of form -->
                </div>
            </div>
       </div>
       <div class="row py-3">
            <div class="col-6 py-3 border-right">
                <h1 class="text-capitalize text-dark mb-0 text-center">
                    <strong>list all employees</strong>
                </h1>
                <div class="text-center">
                    <ul id="list-all-employees" class="p-3"></ul>
                    <button type="submit" id="read-employees-button" class="font-weight-bold btn btn-outline-dark text-mute btn-lg m-2 text-capitalize">list employees</button>
                </div>
            </div>
            <div class="col-6 bg- py-3">
                <h1 class="text-capitalize text-center text-dark mb-0">
                    <strong>list / delete employee</strong>
                </h1>
                <ul id="list-an-employee" class="p-3"></ul>
                <div class="text-center">
                    <input type="tel" class="form-control" placeholder="enter phone number" id="list-delete-number">
                    <button type="submit" id="read-employee-button" class="font-weight-bold btn btn-outline-dark text-mute btn-lg m-2 text-capitalize">list employee</button>
                    <button type="submit" id="delete-employee-button" class="font-weight-bold btn btn-outline-dark text-mute btn-lg m-2 text-capitalize">delete employee</button>
                </div>
                
            </div>
       </div>
